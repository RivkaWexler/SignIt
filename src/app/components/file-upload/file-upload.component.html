<div class="file-upload-container">
  <label for="file-input" class="file-upload-label">{{ label }}</label>

  <div
    class="dropzone"
    [class.active]="isHovering"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
    (click)="triggerFileInput()">

    <div class="dropzone-content">
      <div class="upload-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
      </div>
      <p class="dropzone-text">{{ dropzoneText }}</p>

      <div class="selected-files" *ngIf="selectedFiles.length > 0">
        <div class="selected-files-heading">
          <strong><span appTranslate="selected_files"></span>:</strong> ({{ selectedFiles.length }})
        </div>
        <ul class="file-list">
          <li *ngFor="let file of selectedFiles">
            {{ file.name }} ({{ (file.size / 1024).toFixed(1) }} <span appTranslate="kilobytes"></span>)
          </li>
        </ul>
      </div>
    </div>
  </div>

  <input
    type="file"
    id="file-input"
    [accept]="acceptedTypes"
    [multiple]="multiple"
    [attr.webkitdirectory]="allowFolders ? '' : null"
    [attr.directory]="allowFolders ? '' : null"
    (change)="onFileInputChange($event)"
    class="hidden-input">

      <div class="upload-options" *ngIf="allowFolders">
    <button class="btn btn-sm btn-outline-primary" (click)="triggerFileInput(false)" appTranslate="select_files">
    </button>
    <button class="btn btn-sm btn-outline-primary" (click)="triggerFileInput(true)" appTranslate="select_folder">
    </button>
      </div>
</div>
